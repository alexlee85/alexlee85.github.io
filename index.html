---
　　layout: default
　　title: Blog
---

<a href="{{ site.baseurl }}/feed.xml">Feeds</a>
<p>最新文章</p>
<ul class="post-list">
    {% for post in site.posts %}
        <a href="{{site.baseurl}}{{post.url}}"> {{ post.title }}  </a> <br>
        {{ post.date | date: "%F" }} <br>
        {{ post.category }} <br>
        {{ post.excerpt }} 
    {% endfor %}
</ul>
